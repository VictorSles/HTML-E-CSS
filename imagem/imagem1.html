<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar imagem</title>
</head>
<body>
    <h1>Imagens em <strong>PASTAS RAIZES</strong> subidas em HTML</h1>
    <p>Logo HTML</p>
    <img src="HTML200.png" alt="Logo HTML5">
    <p>Logo CSS</p>
    <img src="CSS3200.png" alt="Logo CSS3">
    <hr>
    <h1>Imagens em <strong>SUB-PASTAS</strong> subidas em HTML</h1>
    <p>Logo HTML em <strong>SUB-PASTAS</strong></p>
    <img src="imagens/HTML200.png" alt="Logo HTML de sub-pastas">
    <p>Logo CSS3 em <strong>SUB-PASTAS</strong> subidas em HTML</p>
    <img src="imagens/CSS3200.png" alt="Logo CSS de sub-pastas">
    <hr>
    <h1>Tambem posso colocar imagens <strong>COPIANDO</strong> o LINK da imagem</h1>
    <p>Logo do JAVASCRIP por LINK</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt="Logo HTML por link">
</body>
</html>
